<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Weather Forecasts</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>

    <h1>Weather Forecasts</h1>

    <container>
        <section id = 'cities'>
            
            <div>
                <form id="newCity">
                    <label for="cityInput">Search For A New City</label>
                    <input type="text" id="cityInput">
                    <input id="addCity" type="submit" value="Go!">
                </form>
            </div>
        </section>


        <section id = 'wxinfo'>

            <div id = 'current'>
                <!-- Current Conditions will go here -->
            </div>
            <h3>Five Day Forecast</h3>
            <div id = 'forecast'>
                <!-- Forecasts will go here-->
            </div>
            
        </section>        
    </container>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>



  </body>
</html>
